{% extends './layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><span>修改文章</span></li>
</ol>
<h3>修改列表</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类</label>
        <select id="category" name="category" class="form-control">
            {%for i in result%}
            {%if i.name==content.category.name%}
            <option selected value="{{i._id.toString()}}">{{i.name}}</option>
            {%else%}
            <option value="{{i._id.toString()}}">{{i.name}}</option>
            {%endif%}
            {%endfor%}
        </select>

    </div>
    <div class="form-group">
        <label for="title">文章标题</label>
        <input type="title" class="form-control" name="title" id="title" placeholder="请输入标题" value="{{content.title}}">
    </div>
    <div class="form-group">
        <label for="description">简介</label>
        <textarea name="description" id="description" class="form-control" rows="3"
            placeholder="请输入简介">{{content.description}}</textarea>

    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" id="content" class="form-control" rows="5"
            placeholder="请输入内容">{{content.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
